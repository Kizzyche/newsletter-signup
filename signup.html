<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous|Source+Code+Pro&display=swap" rel="stylesheet">
    <title>Newsletter sign up</title>
</head>
<body>

    <div class="container">
        <img src="img/logo3.jpeg" alt="">
        <h1>Newsletter sign up</h1>
        <form class="form" action="/" method="POST">
            <input id="fname" type="text" name="fname" placeholder="Firstname" required autofocus>
            <input id="lname" type="text" name="lname" placeholder="Lastname" required >
            <input id="email" type="text" name="email" placeholder="Email" required >

            <button class="sign-up-btn" type="submit">Sign up now</button>
            <p> @2020 Newsletter</p>
        </form>
    </div>
    
</body>
</html>
